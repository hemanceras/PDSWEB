  <body>
    
<div class="container">

    <h1>Conversor Bytes</h1>

    <script>
      function calcular(){
        var a = document.f1.a.value;
        var b = document.f1.b1.value;
        var x = document.f1.b2.value;
        var r = document.f1.c.value;
        r=(parseFloat(a)*parseFloat(x))/parseFloat(b);
        document.f1.c.value=r;

      }

    </script>

<form name="f1" action="calculobytes.html" method="POST">

  <input type="text" class="form-control" id="a" name="a" placeholder="Digite aqui el valor a convertir" style="width: 300px">

<select name="b1" class="form-control"style="width: 300px;">
  <option value="8796093022208" style="color: black">Bit</option>
  <option value="1099511627776" style="color: black">Byte</option>
  <option value="1073741824" style="color: black">Kilobyte</option>
  <option value="1048576" style="color: black">Megabyte</option>
  <option value="1024" style="color: black">Gigabyte</option>
  <option value="1" style="color: black">Terabyte</option>
</select>

<input type="Button" name="" value="convertir" onclick="calcular()" class="btn btn-primary" style="background-color: #1D5CA7">

<select name="b2" class="form-control"style="width: 300px;">
  <option value="8796093022208" style="color: black">Bit</option>
  <option value="1099511627776" style="color: black">Byte</option>
  <option value="1073741824" style="color: black">Kilobyte</option>
  <option value="1048576" style="color: black">Megabyte</option>
  <option value="1024" style="color: black">Gigabyte</option>
  <option value="1" style="color: black">Terabyte</option>
</select>

<fieldset disabled>


<input type="text" class="form-control" id="c" name="c" placeholder="Resultado" style="width: 300px">


</div>
</form>
