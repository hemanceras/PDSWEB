<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electronic SAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
<h1>Calculo Producto</h1>

 <form action="#" method="POST">
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Valor de compra:</label>
    <input type="number" class="form-control" id="email" placeholder="Ingrese Valor de compra" name="email">
  </div>
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Porcentaje utilidad:</label>
    <input type="number" class="form-control" id="email" placeholder="Ingrese Porcentaje utilidad" name="email">
  </div>
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Porcentaje IVA:</label>
    <input type="number" class="form-control" id="email" placeholder="Porcentaje IVA" name="email">
  </div>
  <button type="submit" class="btn btn-primary">Calcular</button>
</form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
