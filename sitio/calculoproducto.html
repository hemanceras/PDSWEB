<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electronic SAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>



 <div class="container">
<h1>Calculo Producto</h1>

<script>
  function calculo(){

    var v = document.f1.v.value;
    var u = document.f1.u.value;
    var i = document.f1.i.value;
    var r = document.f1.r.value;
    var g = document.f1.g.value;
    pu = (parseFloat(u)/100)*parseFloat(v);
    pi = (parseFloat(i)/100)*parseFloat(v);
    re = parseFloat(pu)+parseFloat(pi)+parseFloat(v);
    document.f1.r.value=re;
    document.f1.g.value=pu;
  }



</script>

 <form name="f1" action="#" method="POST">
  <div class="form-group">
    <label for="vcompra">Valor de compra:</label>
    <input type="text" class="form-control" id="v" placeholder="Ingrese Valor de compra" name="v">

    <label for="utilidad">Porcentaje utilidad:</label>
    <input type="text" class="form-control" id="u" placeholder="Ingrese Porcentaje utilidad" name="u">


    <label for="iva">Porcentaje IVA:</label>
    <input type="text" class="form-control" id="i" placeholder="Porcentaje IVA" name="i">

  

  <input type="Button" name="" value="Calcular" onclick="calculo()" class="btn btn-primary">
  <input type="Button" name="" value="Borrar" onclick="reset()" class="btn btn-primary">

    <br><br>
    <label for="vventa">Valor Venta</label>
    <input type="text" class="form-control" id="r" placeholder="Valor Venta" name="r">  

    <label for="ganancia">Ganancia</label>
    <input type="text" class="form-control" id="g" placeholder="Ganancia" name="g">  

  </div>
</form>
</div>

</html>
