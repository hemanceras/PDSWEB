<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Electronic SAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <body>

    <div class="container">
<h1>Calculo Producto</h1>

 <form action="f1" method="POST">
  <div class="form-group">
    <label for="vcompra">Valor de compra:</label>
    <input type="text" class="form-control" id="v" placeholder="Ingrese Valor de compra" name="v">

    <label for="utilidad">Porcentaje utilidad:</label>
    <input type="text" class="form-control" id="u" placeholder="Ingrese Porcentaje utilidad" name="u">


    <label for="iva">Porcentaje IVA:</label>
    <input type="text" class="form-control" id="i" placeholder="Porcentaje IVA" name="i">

  </div>

  <input type="Button" name="" value="calcular" onclick="calculo()" class="btn btn-primary">

</form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
