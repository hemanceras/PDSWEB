<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electronic SAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>
  <body>

 <div class="container">
 <h1>Actualizar Producto</h1>

 <form action="#" method="POST">
  <div class="mb-3 mt-3">

    <button type="submit" class="btn btn-primary">Consultar</button>

    <label for="email" class="form-label">Codigo del producto:</label>
    <input type="text" class="form-control" id="email" placeholder="Ingrese Codigo del producto" name="email">
  </div>
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Nombre del producto:</label>
    <input type="text" class="form-control" id="email" placeholder="Ingrese Nombre del producto" name="email">
  </div>
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Marca del producto:</label>
    <input type="text" class="form-control" id="email" placeholder="Ingrese Marca del producto" name="email">
  </div>
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Precio del producto:</label>
    <input type="number" class="form-control" id="email" placeholder="Ingrese Precio del producto" name="email">
  </div>
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Cantidad comprada:</label>
    <input type="number" class="form-control" id="email" placeholder="Ingrese Cantidad comprada" name="email">
  </div>
  
</form>
</div>

    <h1>Consultar Producto</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
