  <body>
<div class="container">
<h1>Ingresar Producto</h1>

 <form action="php/ingresar.php" method="POST">
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Codigo del producto:</label>
    <input type="text" class="form-control" id="codigo" placeholder="Ingrese Codigo del producto" name="codigo">
  </div>
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Nombre del producto:</label>
    <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre del producto" name="nombre">
  </div>
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Marca del producto:</label>
    <input type="text" class="form-control" id="marca" placeholder="Ingrese Marca del producto" name="marca">
  </div>
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Precio del producto:</label>
    <input type="number" class="form-control" id="precio" placeholder="Ingrese Precio del producto" name="precio">
  </div>
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Cantidad comprada:</label>
    <input type="number" class="form-control" id="cantidad" placeholder="Ingrese Cantidad comprada" name="cantidad">
  </div>
  <button type="submit" class="btn btn-primary">Ingresar</button>
</form>
</div>
